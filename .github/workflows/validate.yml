name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Syntax check Python
        run: python -m py_compile plex-lights.py

      - name: Syntax check shell scripts
        run: |
          for f in $(find . -name '*.sh' -type f); do
            bash -n "$f" || exit 1
          done

      - name: Validate JSON examples
        run: python -m json.tool config.json.example >/dev/null

      - name: Smoke test server boot
        run: |
          cp config.json.example config.json
          python3 plex-lights.py --validate-config
          python3 plex-lights.py > /tmp/plex-lights-test.log 2>&1 &
          PID=$!
          trap 'kill $PID 2>/dev/null || true; rm -f config.json' EXIT
          sleep 2
          curl -fsS http://127.0.0.1:32500/health >/dev/null

      - name: Check for secrets
        run: |
          if grep -rn "api_key.*=.*['\"][a-zA-Z0-9-]\{20,\}" plex-lights.py; then
            echo "Possible hardcoded secret found"
            exit 1
          fi
